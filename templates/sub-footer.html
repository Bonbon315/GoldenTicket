<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!-- Sub-Footer -->
  <div class="sub-footer">
    <div class="container">
      <div class="sf-wrap">
        <!-- Sub-Left -->
        <div class="sf-left">
          <h1 class="sf-number">1544-6399</h1>
          <table class="sf-walking"> 
            <tr>
              <th>평일</th>
              <td>09:00 ~ 18:00</td>
            </tr>
            <tr>
              <th>토요일</th>
              <td>09:00 ~ 17:00</td>
              <td class="gray">(일요일 및 공휴일 휴무)</td>
            </tr>
          </table>
        </div>
        <div class="line"></div>
        <!-- Sub-Center -->
        <div class="sf-center">
          <div class="sf-item">
            <i class="fa-regular fa-bookmark fa-3x"></i>
            <p>공지사항</p>
          </div>
          <div class="sf-item">
            <i class="fa-regular fa-calendar-check fa-3x"></i>
            <p>이용안내</p>
          </div>
          <div class="sf-item">
            <i class="fa-regular fa-comments fa-3x"></i>
            <p>FAQ</p>
          </div>
          <div class="sf-item">
            <i class="fa-solid fa-ticket-simple fa-3x"></i>
            <p>티켓판매안내</p>
          </div>
        </div>
        <div class="line"></div>
        <!-- Sub-Right -->
        <div class="sf-right">
          <div class="sf-social">
            <i class="fa-brands fa-facebook-f fa-xl"></i>
            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-solid fa-comment fa-xl"></i>
          </div>
          <div class="sf-social">
            <span><i class="fa-brands fa-google"></i>Google Play</span>
            <span><i class="fa-brands fa-apple"></i>Apple Store</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
