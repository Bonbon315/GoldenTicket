          <i class="fa-solid fa-bars-staggered fa-xl"></i>
          <h1>
            <a href="{% url 'articles:main' %}">
              <img src="{% static 'img/golden_ticket.png' %}" alt="logo" width="120" height="80">
            </a>
          </h1>
        </div>
        <ul class="m-nav__nav">
          <li class="nav__nav__item hover-underline-animation"><a href="{% url 'articles:index' %}?genre=연극">연극</a></li>

        <div class="nav__search">
          <form action="{% url 'articles:search' %}" role='search' id='searchfunc3'>
            <input type="text" id="search-type-03" name='search'>

          <script>
            const btn3 = document.getElementById("searchfunc3")
            btn3.addEventListener("submit", function(event) {
              val = document.getElementById("search-type-03").value.length
              console.log(val)
              if(val <= 1) {
                event.preventDefault()
                alert("검색어는 2글자 이상 입력해주세요")
              }
            })
          </script>
          <a href="{% url 'accounts:index' %}">
