{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/3ef4088aa9.js" crossorigin="anonymous" defer></script>
  <script src="{% static 'js/main.js' %}" defer></script>
  <!-- CSS base -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href=""/>
</head>
<body>

  {% block content %}
  {% endblock  %}

  <!-- Footer -->
  <footer>
    <hr class="gray">
    <div class="container p-3" >

      <div class="footer-txt d-flex">
        <a href='{% url 'articles:main' %}' class="d-flex align-items-center" >
          <img src="{% static 'img/golden_ticket.png' %}" alt='logo' class="flogo" ></a>
          <div class="footxt d-flex flex-column justify-content-center">
            <p>GoldenTicket</p>
              <p class="github">
                <a href="https://github.com/YoonDii/GoldenTicket" target="_blank">프로젝트 팀 깃허브</a>
                <div class="github d-flex">
                <a href="https://github.com/Jobyeongjin">조병진 |</a>  
                <a href="https://github.com/devhump">&nbsp조수람 |</a>
                <a href="https://github.com/Bonbon315">&nbsp조본희 |</a> 
                <a href="https://github.com/YoonDii">&nbsp김윤지 |</a>  
                <a href="https://github.com/rhoeunbin">&nbsp노은빈</a>
                </div></p>
            <p style="font-size: 14px;">Copyright © GoldenTicket Corp. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
